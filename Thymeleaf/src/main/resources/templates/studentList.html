<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Student Render</title>
</head>
<body>
	<div >Student Details - Lista Studenti</div>
	<table>
		<tr>
			<th>Nome</th>
			<th>Score</th>
		</tr>
		<tr th:each = "studente:${studenti}">
			<td th:text="${studente.name}"></td>
			<td th:text="${studente.score}"></td>
		</tr>
	</table>
</body>
</html>
